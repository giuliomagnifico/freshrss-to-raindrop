name: Sync Starred to Raindrop

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      FRESHRSS_URL: ${{ secrets.FRESHRSS_URL }}
      FRESHRSS_USER: ${{ secrets.FRESHRSS_USER }}
      FRESHRSS_PASSWORD: ${{ secrets.FRESHRSS_PASSWORD }}
      RAINDROP_TOKEN: ${{ secrets.RAINDROP_TOKEN }}
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install requests
        run: pip install requests

      - name: Run script
        run: python main.py

      - name: Commit synced.json
        env:
          TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}
          git pull --rebase origin main
          git add synced.json
          git commit -m "update synced.json" || echo "Nothing to commit"
          git push
